<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 360px;
      padding: 40px 25px;
      text-align: center;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.4rem;
      color: #b30059;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #5a0030;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .hint {
      font-size: 0.85rem;
      color: #6b0036;
      margin-bottom: 18px;
    }

    button {
      padding: 12px 32px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    button:hover {
      transform: scale(1.08);
    }

    .error {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #7a003c;
      display: none;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card">
    <h1>Happy Birthday ‚ù§Ô∏è</h1>
    <div class="subtitle">A GIFT FOR YOU MY WIFEY!!</div>

    <input type="password" id="password" placeholder="Enter password">
    <div class="hint">Hint:xoxu</div>

    <button onclick="checkPassword()">CHALO</button>

    <div class="error" id="errorText">x ki jagah letter lagaoüòè</div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorText");

      if (pass === "motu") {
        window.location.href = "page2.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
